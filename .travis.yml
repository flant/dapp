dist: xenial
sudo: required
cache:
  apt: true
  directories: .vendor
language: ruby
rvm:
- 2.3
- 2.2
install:
- sudo -E su --preserve-environment -lc 'bundle config disable_checksum_validation true && bundle config && bundle install --path .vendor'

before_script:
- sudo apt-get update -qq
- sudo apt-get install -y apt-transport-https ca-certificates curl software-properties-common git
- curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo apt-key add -
- sudo add-apt-repository "deb [arch=amd64] https://download.docker.com/linux/ubuntu $(lsb_release -cs) stable"
- sudo apt-get update -qq
- sudo apt-get -o dpkg::options::="--force-confnew" install -y docker-ce
- USER_NAME=$(id -un) && sudo gpasswd -a $USER_NAME docker
- sudo service docker restart
- sudo docker version
script:
- sudo -E su --preserve-environment -lc 'bundle exec rspec spec/integration/dimg_spec.rb'

deploy:
  provider: rubygems
  api_key:
    secure: 
  gem: dapp
  on:
    tags: true
    repo: flant/dapp
